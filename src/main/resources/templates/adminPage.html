<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/css/adminPage.css}" href="../static/css/adminPage.css">
    <link rel="stylesheet" th:href="@{/css/grap.css}"/>

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" th:href="@{https://unicons.iconscout.com/release/v4.0.0/css/line.css}" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" th:href="@{/css/favicon.ico}" href="/css/contents/image/favicon.ico">  <!--파비콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Health Note Admin Page</title>
</head>
<body>
    <nav id="first_nav">
        <div class="logo-name">
            <div class="logo-image">
                <img th:src="@{/css/dumbell.jpg}" src="/static/css/dumbell.jpg">
            </div>
            <div>
                <div id="log_name_margin" class="logo_name">Health&nbsp;Note</div>
                <div class="logo_name">Admin&nbsp;Page</div>
            </div>
        </div>

        <div class="menu-items">
            <ul class="nav-links" style="padding-left: 12px;">
                <li><a th:href="@{/adminPage}" href="adminPage.html">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="link-name" style="color:blueviolet;">대시 보드</span>
                </a></li>


                <li><a th:href="@{/adminPage2}" href="adminPage2.html">
                    <i class="fa-solid fa-users-line"></i>
                    <span class="link-name">회원 관리</span>
                </a></li>


                <li><a th:href="@{/adminPage3}" href="adminPage3.html">
                    <i class="fa-solid fa-comments"></i>
                    <span class="link-name">게시판 관리</span>
                </a></li>


                <li><a th:href="@{/adminPage4}" href="adminPage4.html">
                    <i class="fa-solid fa-dumbbell"></i>
                    <span class="link-name">운동 관리</span>
                </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a id="logout" th:href="@{/logout}" href="index.html">   <!--로그 아웃 주소-->
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div id="top_fixed">
            <img th:src="@{/css/banner.jpg}"/><!--상단 이미지-->

            <nav id="second_nav">
                <a th:href="@{/adminPage}" href="#" style="font-weight: bold;">통계</a>
                <a th:href="@{/adminPage_usingUser}" href="#">이용자 확인</a>
                <a th:href="@{/adminPage_deleteUser}" href="#">탈퇴자 확인</a>
                <a th:href="@{/adminPage_communityList}" href="#">게시글 확인</a>
                <a th:href="@{/adminPage_exerciseList}" href="#">운동 확인</a>
                <div class="animation start-home"></div>
                <a><i style="margin-left: 300px;" class="fa-solid fa-chart-line"></i></a>
            </nav>
        </div>

        <!-- 데이터 들어가는 공간 -->
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1 glow">
                        <i class="fa-solid fa-users"></i>
                        <span class="text">총 가입유저</span>
                        <span class="number" th:text="${dataCountDto.getTotalUserCount()+'명'}">50,120명</span>
                    </div>
                    <div class="box box2 glow">
                        <i class="fa-solid fa-user-plus"></i>
                        <span class="text">이용유저</span>
                        <span class="number"th:text="${dataCountDto.getUsingUserCount()+'명'}">20,120명</span>
                    </div>
                    <div class="box box3 glow">
                        <i class="fa-solid fa-user-minus"></i>
                        <span class="text">탈퇴유저</span>
                        <span class="number"th:text="${dataCountDto.getOutUserCount()+'명'}">10,120명</span>
                    </div>
                    <div class="box box4 glow">
                        <i class="fa-regular fa-comments"></i>
                        <span class="text">게시글 개수</span>
                        <span class="number"th:text="${dataCountDto.getCommunityCount()+'개'}">10,120개</span>
                    </div>
                    <div class="box box5 glow">
                        <i class="fa-solid fa-dumbbell"></i>
                        <span class="text">운동 개수</span>
                        <span class="number"th:text="${dataCountDto.getExerciseCount()+'개'}">10,120개</span>
                    </div>
                </div>
            </div>


            <!-- 목표치 그래프-->
            <div class="activity">
                <h3 class="grap-title">📈 목표치 그래프</h3>
                <div id="grapbar_box">
                    <div class="goal-bar-container">
                        <div class="goal-bar"><span>30명&nbsp;&nbsp;</span></div>
                        <div class="current-bar blue" th:style="'width: ' + ${(dataCountDto.getTotalUserCount()/30.0)*100} + '%;'"><h4 class="current-bar-text">가입자 수</h4></div> <!-- 현재 도달한 퍼센티지 -->
                    </div>
                    <div class="goal-bar-container">
                        <div class="goal-bar"><span>20명&nbsp;&nbsp;</span></div>
                        <div class="current-bar green" th:style="'width: ' + ${(dataCountDto.getUsingUserCount()/20.0)*100} + '%;'"><h4 class="current-bar-text">이용자 수</h4></div> <!-- 현재 도달한 퍼센티지 -->
                    </div>
                    <div class="goal-bar-container">
                        <div class="goal-bar"><span>10명&nbsp;&nbsp;</span></div>
                        <div class="current-bar red" th:style="'width: '+${(dataCountDto.getOutUserCount()/10.0)*100}+'%;'"><h4 class="current-bar-text">탈퇴자 수</h4></div> <!-- 현재 도달한 퍼센티지 -->
                    </div>
                    <div class="goal-bar-container">
                        <div class="goal-bar"><span>20개&nbsp;&nbsp;</span></div>
                        <div class="current-bar yellow" th:style="'width: ' + ${(dataCountDto.getCommunityCount()/20.0)*100} + '%;'"><h4 class="current-bar-text">게시글 수</h4></div> <!-- 현재 도달한 퍼센티지 -->
                    </div>
                </div>
            </div>
        </div>






    </section>
</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
