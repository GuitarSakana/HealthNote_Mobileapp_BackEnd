        <!-- 데이터 들어가는 공간 -->
        <!--테이블-->
        <main class="table">
            <section class="table__header">
                <h5 style="font-weight: bold;padding-left: 10px;">가입자 List___최근 가입자순</h5>
                <div class="input-group">
                    <input type="search" placeholder="Search JoinDate...🔍"/>
                </div>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                    <tr>
                        <th> Pk </th>
                        <th> JoinDate <span class="icon-arrow">&UpArrow;</span></th>
                        <th> UserId </th>
                        <th> UserName </th>
                        <th> UserEmail </th>
                        <th> Authority </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${joinUsers == null or #lists.isEmpty(joinUsers)}">
                        <td colspan="6">
                            가입회원이 존재하지 않습니다.
                        </td>
                    </tr>
                    <tr th:each="adminJoinUser:${joinUsers}" th:if="${joinUsers != null}">
                        <td th:text="${adminJoinUser.getPk()}">1</td>
                        <td style="text-align: center">
                            <span th:text="${adminJoinUser.getJoinDate()}">가입일자,시간</span>
                        </td>
                        <td th:text="${adminJoinUser.getUserId()}">유저 아이디</td>
                        <td th:text="${adminJoinUser.getUserName()}">유저 이름</td>
                        <td>
                            <p th:text="${adminJoinUser.getUserEmail()}" class="status delivered">유저이메일</p>
                        </td>
                        <td> USER </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </main>

    </section>
</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script>
    const search = document.querySelector('.input-group input'),
        table_rows = document.querySelectorAll('tbody tr'),
        table_headings = document.querySelectorAll('thead th');

    // 1. Searching for specific data of HTML table
    search.addEventListener('input', searchTable);

    function searchTable() {
        table_rows.forEach((row, i) => {
            let customer_name = row.querySelector('td:nth-child(2)').textContent.toLowerCase(), // 두 번째 열(고객 이름)을 가져옵니다.
                search_data = search.value.toLowerCase();

            row.classList.toggle('hide', customer_name.indexOf(search_data) < 0);
            row.style.setProperty('--delay', i / 25 + 's');
        })

        document.querySelectorAll('tbody tr:not(.hide)').forEach((visible_row, i) => {
            visible_row.style.backgroundColor = (i % 2 == 0) ? 'transparent' : '#0000000b';
        });
    }

    // 2. Sorting | Ordering data of HTML table
    let columnToSort = 1; // 두 번째 열을 정렬하도록 설정
    let ascendingOrder = true; // 초기 정렬 순서를 오름차순으로 설정

    table_headings.forEach((head, i) => {
        head.onclick = () => {
            table_headings.forEach(head => head.classList.remove('active'));
            head.classList.add('active');

            document.querySelectorAll('td').forEach(td => td.classList.remove('active'));
            table_rows.forEach(row => {
                row.querySelectorAll('td')[i].classList.add('active');
            })

            ascendingOrder = !ascendingOrder; // 정렬 순서를 토글

            head.classList.toggle('asc', ascendingOrder);

            sortTable(columnToSort, ascendingOrder); // 두 번째 열을 기준으로 정렬
        }
    })


    function sortTable(column, sort_asc) {
        [...table_rows].sort((a, b) => {
            let first_row = a.querySelectorAll('td')[column].textContent.toLowerCase(),
                second_row = b.querySelectorAll('td')[column].textContent.toLowerCase();

            return sort_asc ? (first_row < second_row ? 1 : -1) : (first_row < second_row ? -1 : 1);
        })
            .map(sorted_row => document.querySelector('tbody').appendChild(sorted_row));
    }
</script>

</html>
